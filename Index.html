<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE-CARD-TEMPLATE</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.scss">
</head>
<body style="font-family:Outfit;background-color:hsl(219, 83%, 81%);font-size: 12px;">
    <div class="card text-center mb-3" style="width: 19%;border-top:50%; auto; margin-inline: auto;border-radius: 20px;position:relative;top: 7rem;">
        <img src="qr-code-component-main/images/image-qr-code.png" class="card-img-top" style="width:86.99%;position: relative;top:0.6rem;border-radius: 10px;margin-inline: auto;" alt="qr-code-component-main">
        <div class="card-body">
          <h5 class="card-title"style="font-size:1rem;font-weight: 700;color:hsl(218, 44%, 22%);">Improve your front-end skills by building projects</h5>
          <p class="card-text"style="font-size: 0.83rem;color:hsl(220, 15%, 55%);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
      </div>
</body>
</html>
